<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpowiedzi na pytania</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <h1 class="mb-4">Wybierz pytanie</h1>

    <div class="select_wrapper">
        <select id="question_select" class="form-select mb-4">
            <option value="">-- Wybierz pytanie --</option>
            <optgroup label="🧍 O sobie">
                <option value="1">#1 Kim jestem, skąd pochodzę, coś o sobie</option>
                <option value="2">#2 Dlaczego wybrałem Collegium Da Vinci</option>
                <option value="3">#3 Jaki wydział wybrałem i dlaczego</option>
                <option value="4">#4 Dlaczego studia za granicą</option>
                <option value="5">#5 Jakie masz plany po studiach</option>
                <option value="6">#6 Byłeś wcześniej w Polsce</option>
                <option value="7">#7 Jak długo uczysz się języka polskiego</option>
                <option value="8">#8 Dlaczego chcesz studiować po polsku</option>
                <option value="9">#9 Czy planujesz pracować podczas studiów</option>
            </optgroup>
        
        
            <optgroup label="🎯 Zainteresowania i hobby">
                <option value="10">#10 Opowiedz o swoim hobby</option>
                <option value="11">#11 Jaką książkę ostatnio czytałem</option>
                <option value="12">#12 Jaki film ostatnio oglądałem</option>
                <option value="13">#13 Dlaczego programowanie</option>
                <option value="14">#14 Jakiej muzyki Pan/Pani lubi słuchać</option>
                <option value="15">#15 Jakie jest Pana/Pani ulubione jedzenie</option>
                <option value="16">#16 Czy Pan podąża za modą</option>
            </optgroup>
        
        
            <optgroup label="📍 Miejsca i podróże">
                <option value="17">#17 Co mi się podoba w Poznaniu</option>
                <option value="18">#18 Gdzie lubię spędzać czas</option>
                <option value="19">#19 Jakie miejsca chcesz odwiedzić w Polsce</option>
                <option value="20">#20 Jakie kraje chciałbyś odwiedzić</option>
            </optgroup>
        
        
            <optgroup label="🖼️ Opisy obrazków">
                <option value="1.1">#1.1 Ludzie w lesie</option>
                <option value="1.2">#1.2 Ludzie w parku obok joziora</option>
            </optgroup>
        </select>
    </div>

    <div id="answer_container" class="bg-white p-4 rounded shadow-sm"></div>

    <script src="script.js"></script>
</body>
</html>
